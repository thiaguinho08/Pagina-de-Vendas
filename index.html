<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Minha Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>

        <h1 class="store-name">Minha Loja Online</h1>

    <main>

                <p class="product-description">Descrição breve do produto 1.</p>
                <p class="product-price">R$ 99,99</p>
            </div>
            
            <!-- Produto 2 -->
            <div class="product-card">
                <img src="produto2.jpg" alt="Produto 2" class="product-image">
                <h2 class="product-name">Produto 2</h2>
                <p class="product-description">Descrição breve do produto 2.</p>
                <p class="product-price">R$ 149,99</p>
            </div>

            <!-- Adicione mais produtos conforme necessário -->
            <!-- Certifique-se de incluir até 8 produtos -->
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>

</html>
